server:
  port: ${PORT:8080}
spring:
  config:
    name: ${APP_NAME:""}
  application:
    name: ${APP_NAME:""}
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false